<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>จัดการวิชา - ระบบจัดการนักเรียน</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-300 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-6 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-extrabold">ระบบจัดการนักเรียน</h1>
        <div class="space-x-6 text-lg">
          <a href="{% url 'index' %}" class="hover:text-blue-200">Dashboard</a>
          <a href="{% url 'student_list' %}" class="hover:text-blue-200"
            >จัดการนักเรียน</a
          >
          <a href="{% url 'subject_list' %}" class="font-bold text-blue-200"
            >จัดการวิชา</a
          >
          <a href="{% url 'enrollment_list' %}" class="hover:text-blue-200"
            >ลงทะเบียนเรียน</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto p-8">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">จัดการวิชา</h2>
        <a
          href="{% url 'subject_add' %}"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105"
        >
          + เพิ่มวิชา
        </a>
      </div>

      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <table class="w-full table-auto">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="px-6 py-3 text-left">ชื่อวิชา</th>
              <th class="px-6 py-3 text-left">อาจารย์</th>
              <th class="px-6 py-3 text-left">จัดการ</th>
            </tr>
          </thead>
          <tbody>
            {% for subject in subjects %}
            <tr class="border-t">
              <td class="px-6 py-4">{{ subject.name }}</td>
              <td class="px-6 py-4">{{ subject.teacher }}</td>
              <td class="px-6 py-4">
                <a
                  href="{% url 'subject_edit' subject.id %}"
                  class="text-green-600 hover:text-green-800 mr-4"
                  >แก้ไข</a
                >
                <a
                  href="{% url 'subject_delete' subject.id %}"
                  class="text-red-600 hover:text-red-800"
                  onclick="return confirm('คุณแน่ใจหรือไม่ที่จะลบวิชานี้?')"
                  >ลบ</a
                >
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                ไม่มีข้อมูลวิชา
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
