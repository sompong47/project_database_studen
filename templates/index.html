<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - ระบบจัดการนักเรียน</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-300 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-6 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-extrabold">ระบบจัดการนักเรียน</h1>
        <div class="space-x-6 text-lg">
          <a
            href="{% url 'index' %}"
            class="hover:text-blue-200 transition-colors"
            >Dashboard</a
          >
          <a
            href="{% url 'student_list' %}"
            class="hover:text-blue-200 transition-colors"
            >จัดการนักเรียน</a
          >
          <a
            href="{% url 'subject_list' %}"
            class="hover:text-blue-200 transition-colors"
            >จัดการวิชา</a
          >
          <a
            href="{% url 'enrollment_list' %}"
            class="hover:text-blue-200 transition-colors"
            >ลงทะเบียนเรียน</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-8">Dashboard</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Card 1: Student Count -->
        <div
          class="bg-white p-8 rounded-2xl shadow-2xl transform transition-transform duration-300 hover:scale-105"
        >
          <h3 class="text-xl font-semibold text-gray-700 mb-4">
            จำนวนนักเรียน
          </h3>
          <p class="text-5xl font-bold text-blue-600">{{ total_students }}</p>
          <p class="text-gray-500 mt-2">นักเรียนทั้งหมดในระบบ</p>
        </div>

        <!-- Card 2: Subject Count -->
        <div
          class="bg-white p-8 rounded-2xl shadow-2xl transform transition-transform duration-300 hover:scale-105"
        >
          <h3 class="text-xl font-semibold text-gray-700 mb-4">จำนวนวิชา</h3>
          <p class="text-5xl font-bold text-green-600">{{ total_subjects }}</p>
          <p class="text-gray-500 mt-2">วิชาที่เปิดสอน</p>
        </div>

        <!-- Card 3: Enrollment Count -->
        <div
          class="bg-white p-8 rounded-2xl shadow-2xl transform transition-transform duration-300 hover:scale-105"
        >
          <h3 class="text-xl font-semibold text-gray-700 mb-4">
            การลงทะเบียนทั้งหมด
          </h3>
          <p class="text-5xl font-bold text-purple-600">
            {{ total_enrollments }}
          </p>
          <p class="text-gray-500 mt-2">รายการลงทะเบียน</p>
        </div>
      </div>
    </div>
  </body>
</html>
