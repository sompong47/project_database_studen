<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if form.instance.pk %} แก้ไขวิชา - ระบบจัดการนักเรียน {% else %}
      เพิ่มวิชา - ระบบจัดการนักเรียน {% endif %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-300 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-6 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-extrabold">ระบบจัดการนักเรียน</h1>
        <div class="space-x-6 text-lg">
          <a href="{% url 'index' %}" class="hover:text-blue-200">Dashboard</a>
          <a href="{% url 'student_list' %}" class="hover:text-blue-200"
            >จัดการนักเรียน</a
          >
          <a href="{% url 'subject_list' %}" class="hover:text-blue-200"
            >จัดการวิชา</a
          >
          <a href="{% url 'enrollment_list' %}" class="hover:text-blue-200"
            >ลงทะเบียนเรียน</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto p-8">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">
          {% if form.instance.pk %}
            บันทึกการแก้ไขวิชา
          {% else %}
            เพิ่มวิชา
          {% endif %}
        </h2>
        
      </div>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700"
        >
          {% if form.instance.pk %} แก้ไขวิชา {% else %} เพิ่มวิชา {% endif %}
        </button>
      </form>
    </div>
  </body>
</html>
