<!-- enrollment_form.html -->
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เพิ่มการลงทะเบียน - ระบบจัดการนักเรียน</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-300 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-6 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-extrabold">ระบบจัดการนักเรียน</h1>
        <div class="space-x-6 text-lg">
          <a href="{% url 'index' %}" class="hover:text-blue-200">Dashboard</a>
          <a href="{% url 'student_list' %}" class="hover:text-blue-200"
            >จัดการนักเรียน</a
          >
          <a href="{% url 'subject_list' %}" class="hover:text-blue-200"
            >จัดการวิชา</a
          >
          <a href="{% url 'enrollment_list' %}" class="font-bold text-blue-200"
            >ลงทะเบียนเรียน</a
          >
        </div>
      </div>
    </nav>

    <div class="container mx-auto p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-8">
        เพิ่มการลงทะเบียนเรียน
      </h2>

      <!-- แสดงข้อความแจ้งเตือน -->
      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
        <div class="bg-green-200 text-green-800 p-4 rounded-md mb-2">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
          <div>
            <label for="student" class="block text-lg font-medium"
              >นักเรียน</label
            >
            <select
              name="student"
              id="student"
              class="w-full p-3 border rounded-lg"
            >
              <option value="">เลือกนักเรียน</option>
              {% for student in students %}
              <option value="{{ student.id }}">{{ student.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div>
            <label for="subject" class="block text-lg font-medium">วิชา</label>
            <select
              name="subject"
              id="subject"
              class="w-full p-3 border rounded-lg"
            >
              <option value="">เลือกวิชา</option>
              {% for subject in subjects %}
              <option value="{{ subject.id }}">{{ subject.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105"
        >
          เพิ่มการลงทะเบียน
        </button>
      </form>
    </div>
  </body>
</html>
